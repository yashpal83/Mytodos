{% extends 'base.html' %}

{% block title %}Update{% endblock title %}


{% block body %}

<div class="container">
    <h2 class="text-center my-5"><u><i>Update Todo</i></u></h2>

  <form action="/update/{{todo.num}}" method="post"> {% csrf_token %}

    <div class="mb-3 my-5">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
    </div>
    <button type="submit" class="btn btn-primary">Update Todo</button>
  </form>
</div>

{% endblock body %}
